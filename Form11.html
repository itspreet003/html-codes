<html>
    <head>
        <title>google form</title>
    </head>
    <body>
        <form action="www.google.com" target="_blank">
            Name :<input type="text" size="20" maxlength="15" minlength="2"
             placeholder="preet" name="uname"> <br>
            Surname :<input type="text" name="usurname"> <br>
            age :<input type="text"> <br>
            Gender :<input type="radio" name="gender" value="M">male
            <input type="radio" name="gender" value="F">female <br>
            Technology :<input type="checkbox" name="tech1" value="html">html
            <input type="checkbox" checked name="tech2" value="css">css 
            <input type="checkbox" name="tech3" value="javascript">javascript <br>
            city :<select name="city" multiple>
                <option value="ind">indore</option>
                <option value="bho" >bhopal</option>
                <option selected value="ujj">ujjain</option>
                <option value="rat">ratlam</option>
            </select><br>
            address :<textarea cols="5" rows="5"></textarea><br>
            <input type="button" value="click me"><br>
            <input type="submit" value="submit"><br>
            <input type="reset" value="reset"><br>
        </form>
    </body>
</html>
